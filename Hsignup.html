<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAED - SignUp</title>
    <link rel="stylesheet" href="styles/stylelogandsign.css">
</head>
<body>
    <div class="login-container">
        <div class="row">
            <div class="col">
                <h1>JAED - SignUp</h1>
                <h2>Just A English Dictionary</h2>
            </div>
            <div class="col">
                <div class="logo">
                    <img src="images/logo.png" alt="JAED Logo">
                </div>
            </div>
        </div>    
        
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Tên người dùng" required>
            <input type="email" name="email" id="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng kí</button>
        </form>

        <div class="donotaccount">
            <a href="/Hlogin.html">Đã có tài khoản</a>
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>
</html>
